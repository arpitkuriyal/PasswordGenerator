<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Mulish:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main"> 
            <h1>PASSWORD GENRATOR</h1>
            <div class="password-container">
                <input class="display" readonly placeholder="password" value="" dataPasswordDisplay>
                <!--here dataPasswordDisplay is custom attribute of input  tag by this also we can call input tag in query selector -->
                <button dataCopy>
                    <span data-copyMsg class="toolTip"></span>
                    <img src="./assets/copy.svg" alt="" width="23" height="23">
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p dataLengthNumber>0</p> 
                </div>
                
                <input type="range" min="1" max="20" step="1" class="slider" value="0" dataLengthSlider>
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include uppercase letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include symbols</label>
                </div>
                <div class="strength-container">
                    <p>Strength</p>
                    <div id="dataIndicator"></div>
                </div>
                <button class="generateButton">GENRATE PASSOWRD</button>
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
